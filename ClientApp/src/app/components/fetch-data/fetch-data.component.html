<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
<div id="gb-main" style="transform: initial;">
  <div class="product_name_bar">
    <div class="content">
      <h1 class="product_name">Alerts</h1>
      <div class="description">Monitor the web for interesting new content</div>
    </div>
  </div>
  <div class="main-page">
    <div id="float-parent"></div>
    <div class="page-content">
      <div class="alert-summary-div">
        <div class="row">
          <div class="col-sm-10">
            <h3>My Alerts({{ this.notifications?.length || 0 }})</h3>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-1">
            <div class="add">
              <i class="fas fa-plus" (click)="openDialog()"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="manage-alerts-div">
        <div class="row" *ngFor="let notification of notifications">
          <div class="col-sm-8">
            <a [routerLink]="['/fetch-detail', notification.id]">
              <p>{{notification.subject}}</p>
            </a>
          </div>
          <div class="col-sm-4">
            <div class="float-right">
              <a class="btn btn-link btn-xs" href="javascript:;" (click)="editNotification(notification)"><i class="fas fa-edit"
                  aria-hidden="true"></i> Edit</a>
              |
              <a class="btn btn-link btn-xs" href="javascript:;" (click)="deleteNotification(notification)"><i class="fas fa-trash-alt"
                  aria-hidden="true"></i> Delete</a>
            </div>
          </div>
        </div>
        <div class="show_all_alerts" style="display: none;">Show all alerts</div>
        <div class="show_less_alerts" style="display: none;">Show fewer alerts</div>
      </div>
    </div>
  </div>
</div>
{{advertisements | json}}
