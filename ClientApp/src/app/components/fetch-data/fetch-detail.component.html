<div id="gb-main" style="transform: initial;">
    <div class="product_name_bar">
        <div class="content">
            <h1 class="product_name">Alerts</h1>
            <div class="description">Monitor the web for interesting new content</div>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let advertisement"> {{advertisement.Title}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <p>
        <button (click)="goBacktoNotification()">Back</button>
    </p>
</div>
