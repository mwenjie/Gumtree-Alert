<my-slide-panel [activePane]="isLeftVisible ? 'left' : 'right'">
    <div leftPane>
        <div class="col-md-3 col-md-offset-4">
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group">
                    <h1>Login</h1>
                    <label for="username">Username</label>
                    <input type="Email" id="username" formControlName="username" required placeholder="Enter Username" class="form-control">
                    <!-- Email error block -->
                    <div *ngIf="username.invalid && username.touched">
                        Username can't be blank
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="Password" id="password" formControlName="password" required placeholder="Enter password" class="form-control">
                    <!-- Password error block -->
                    <div *ngIf="password.invalid && password.touched">
                        Password need to be more than 8 characters
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Login</button>
                    <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                </div>
            </form>
            <p>Form value {{ form.value | json }} </p>
            <p> Form status {{ form.status | json}} </p>
        </div>
    </div>
    <div rightPane>
        <div class="col-md-3 col-md-offset-4">
            <form [formGroup]="form2fa" (ngSubmit)="onCodeSubmit()">
                <div class="form-group">
                    <h2>Verify Your Identity</h2>
                    <div class="control-label">
                        <label for="code">Verification Code</label>
                        <input type="text" maxlength="6" id="code" formControlName="code" class="form-control">
                        <!-- Email error block -->
                        <div class="text-danger" *ngIf="code.invalid && code.touched">
                            <div *ngIf="code.errors?.required">
                                Verification Code cannot be blank
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" [disabled]="!form2fa.valid" class="btn btn-primary btn-block">Verify</button>
            </form>
        </div>
        
    </div>
</my-slide-panel>
